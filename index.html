<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="./media/icone.png"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playwrite+US+Trad:wght@100..400&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Miam's - Recettes</title>
    </head>
    <body class="flex flex-col gap-8 bg-gray-100">
        <header
            class="grid grid-rows-2 md:grid-cols-4 md:grid-rows-1 items-center p-4 bg-teal-600 text-xl gap-2 shadow-lg shadow-gray-400/60 sticky top-0"
        >
            <p
                class="w-1/2 font-bold font-['Playwrite_US_Trad'] text-white text-3xl"
            >
                <a href="index.html">Miam's</a>
            </p>
            <a
                href="connect.html"
                id="connectLink"
                class="w-1/2 justify-self-end md:order-last bg-white text-center rounded-full text-teal-600 font-bold"
                ><span class="hidden md:inline">Connexion</span
                ><i class="fa-solid fa-right-to-bracket md:hidden"></i
            ></a>
            <form
                action="#"
                class="flex items-center h-fit w-fit border rounded-lg justify-self-center col-span-2 md:w-4/5"
            >
                <input
                    type="search"
                    placeholder="Rechercher..."
                    id="searchRecipes"
                    class="rounded-s-lg flex-grow outline-none pl-2"
                />
                <p
                    id="searchRecipesBtn"
                    class="bg-white border-teal-600/20 border-l-2 text-teal-600 rounded-e-lg px-1"
                >
                    <i class="fa-regular fa-magnifying-glass"></i>
                </p>
            </form>
        </header>
        <main
            class="w-full max-w-6xl px-4 flex flex-col gap-4 m-auto py-2 bg-white rounded"
        >
            <h1 class="text-3xl text-center font-bold text-teal-600">
                Recettes
            </h1>
            <p class="underline text-xl decoration-teal-500">
                <a href="#" id="addRecipeLink" class="hidden"
                    >Ajouter une recette
                </a>
            </p>
            <form action="#">
                <label for="categoryFilter">Filtrer</label>
                <select name="categoryFilter" id="categoryFilter">
                    <option value="Toutes">Toutes</option>
                    <option value="Plat Principal">Plat Principal</option>
                    <option value="Dessert">Dessert</option>
                    <option value="Entrée">Entrée</option>
                    <option value="Apéritif">Apéritif</option>
                </select>
            </form>
            <ul
                id="recipeList"
                class="grid grid-cols-1 md:grid-cols-2 gap-4 px-3 md:px-8 mb-4"
            ></ul>
            <form
                action="#"
                id="addRecipeForm"
                class="flex flex-col gap-4 border rounded p-4 w-fit m-auto hidden"
            >
                <div class="flex flex-col lg:flex-row lg:gap-2">
                    <label for="newTitle">Titre de la recette : </label>
                    <input
                        type="text"
                        name="newTitle"
                        id="newTitle"
                        class="bg-gray-100"
                    />
                    <label for="recipeCategory">Categorie :</label>
                    <select
                        name="recipeCategory"
                        id="recipeCategory"
                        class="bg-gray-100"
                    >
                        <option value="Plat Principal">Plat Principal</option>
                        <option value="Dessert">Dessert</option>
                        <option value="Entrée">Entrée</option>
                        <option value="Apéritif">Apéritif</option>
                    </select>
                </div>

                <div>
                    <p for="newIngredientList">Liste des ingrédients :</p>
                    <div class="flex flex-col lg:flex-row gap-2">
                        <div>
                            <label for="ingredientName">Ingrédient : </label>
                            <input
                                type="text"
                                name="ingredientName"
                                id="ingredientName"
                                class="bg-gray-100"
                            />
                        </div>
                        <div>
                            <label for="quantityOfIngredient"
                                >Quantité :
                            </label>
                            <input
                                type="number"
                                name="quantityOfIngredient"
                                id="quantityOfIngredient"
                                class="bg-gray-100"
                                value="0"
                            />
                            <select name="mesure" id="mesure">
                                <option value="mg">mg</option>
                                <option value="g">g</option>
                                <option value="ml">ml</option>
                                <option value="cl">cl</option>
                                <option value="unité">unité</option>
                            </select>
                        </div>

                        <button
                            id="addIngredient"
                            class="bg-blue-400 px-1 rounded text-white"
                        >
                            Ajouter
                        </button>
                    </div>
                </div>
                <ul id="listOfIngredient"></ul>
                <div class="flex flex-col">
                    <p for="preparationStep">Etapes de la préparation :</p>
                    <div class="flex flex-col mb-2">
                        <label for="newStepDescription"
                            >Description de l'étape :
                        </label>
                        <textarea
                            name="newStepDescription"
                            id="newStepDescription"
                            class="bg-gray-100"
                        ></textarea>
                    </div>
                    <button
                        id="addStepBtn"
                        class="bg-blue-400 px-1 rounded text-white self-start"
                    >
                        Ajouter une étape
                    </button>
                </div>
                <ul id="listOfStep"></ul>
                <div class="flex flex-col lg:flex-row gap-4">
                    <label for="preparationTime" class="mr-1"
                        >Temps de préparation :
                    </label>
                    <input
                        type="time"
                        name="preparationTime"
                        id="preparationTime"
                        class="bg-gray-100 px-1"
                        value="00:00"
                    />
                    <label for="cookingTime" class="lg:ml-auto mr-1"
                        >Temps de cuisson :
                    </label>
                    <input
                        type="time"
                        name="cookingTime"
                        id="cookingTime"
                        class="bg-gray-100 px-1"
                        value="00:00"
                    />
                </div>
                <div>
                    <label for="recipePicture">
                        Photo de la recette (lien externe) :
                    </label>
                    <input
                        type="url"
                        name="recipePicture"
                        id="recipePicture"
                        class="bg-gray-100"
                    />
                </div>
                <button id="addRecipeBtn" class="bg-teal-500 text-white p-2">
                    Ajouter la recette
                </button>
            </form>
        </main>
        <footer class="bg-teal-600 p-4">
            <p
                class="text-center text-white text-xl flex items-start justify-center"
            >
                Made with ❤️ by Tanguy with
                <img
                    src="https://imgs.search.brave.com/GGrMBVhuL4g-kOata-CCGary5Y_0BTDXBcdgTHi2xi8/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9zdGF0/aWMtMDAuaWNvbmR1/Y2suY29tL2Fzc2V0/cy4wMC90eXBlc2Ny/aXB0LWljb24taWNv/bi0yMDQ4eDIwNDgt/MnJoaDF6NjYucG5n"
                    alt="Logo TS"
                    class="h-6 inline ml-2"
                />
            </p>
        </footer>
        <script src="dist/plates.js"></script>
        <script src="dist/script.js"></script>
    </body>
</html>
